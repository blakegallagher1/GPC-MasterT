name: ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Show structure
        run: |
          test -f AGENTS.md
          test -d apps
          test -d infra
          test -d tools
          test -d observability
